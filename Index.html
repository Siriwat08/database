    .toast-notification {

        <p class="app-subtitle">‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠‡∏£‡πâ‡∏≤‡∏ô ‡πÅ‡∏•‡∏∞‡∏Å‡∏î‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡∏à‡∏≤‡∏Å Database)</p>

      <div class="search-wrapper">

        <!-- üî¥ ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÉ‡∏ä‡πâ onkeyup ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Enter ‡πÅ‡∏ó‡∏ô -->
        <input type="text" id="searchInput" class="search-input" 
               placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠‡∏£‡πâ‡∏≤‡∏ô ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà..." 
               autocomplete="off"

        <!-- üî¥ ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏î‡πÑ‡∏î‡πâ -->
        <button class="search-btn" id="searchBtn" onclick="doSearch()">

  <script>
    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å (‡πÅ‡∏ö‡∏ö‡∏Å‡∏î‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏≠‡∏á) ---

    // 1. ‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Enter
    function handleEnter(event) {
      if (event.key === 'Enter') {
        doSearch();
      }
    }

    // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° ‡∏´‡∏£‡∏∑‡∏≠ Enter)
    function doSearch() {
      const keyword = document.getElementById('searchInput').value.trim();
      
      if (!keyword) {
        showToast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö', true);
        document.getElementById('searchInput').focus();
        return;
      }
      
      // UI Reset & Loading
      document.getElementById('searchInput').blur();
      document.getElementById('loadingContainer').style.display = 'block';
      document.getElementById('resultsContainer').innerHTML = '';
      
      // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å Backend
      google.script.run
        .withSuccessHandler(showResults)
        .withFailureHandler(showError)
        .searchMasterData(keyword);
    }

    function showResults(data) {
      document.getElementById('loadingContainer').style.display = 'none';
      const container = document.getElementById('resultsContainer');
      const inputVal = document.getElementById('searchInput').value.trim();
      
      if (!data || data.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">ü§î</div>
            <p class="text-muted fw-bold">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• "${inputVal}"</p>
            <p class="small text-secondary">‡∏•‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡∏™‡∏∞‡∏Å‡∏î‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</p>
          </div>
        `;
        return;
      }
      
      let html = '';
      if (data.length >= 100) {
         html += `<div class="text-center text-white mb-2 small" style="opacity:0.8"><i class="fas fa-info-circle"></i> ‡πÅ‡∏™‡∏î‡∏á 100 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏£‡∏Å</div>`;
      }

      data.forEach((item, index) => {
        const hasCoord = (item.lat && item.lng);
        
        // ‡∏õ‡∏∏‡πà‡∏°‡∏û‡∏¥‡∏Å‡∏±‡∏î
        const coordDisplay = hasCoord 
          ? `<div class="coord-badge" onclick="copyToClipboard('${item.lat}, ${item.lng}')">
               <i class="fas fa-crosshairs text-danger me-1"></i> ${item.lat}, ${item.lng}
             </div>`
          : `<span class="badge bg-light text-danger border">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏¥‡∏Å‡∏±‡∏î</span>`;
        
        // ‡∏õ‡∏∏‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á (Google Maps Direction Mode)
        // ‡πÉ‡∏ä‡πâ URL: dir/?api=1&destination=LAT,LNG
        const mapButton = hasCoord
          ? `<a href="https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lng}" target="_blank" class="map-btn">
               <i class="fas fa-location-arrow me-2"></i> <span>‡∏ô‡∏≥‡∏ó‡∏≤‡∏á</span>
             </a>`
          : '';
        
        html += `
          <div class="result-card" style="animation-delay: ${index * 0.05}s">
            <div class="result-header">
              <div class="result-info">
                <h3 class="result-name">${item.name}</h3>
                <p class="result-address">
                  <i class="fas fa-map-marker-alt text-muted mt-1"></i>
                  <span>${item.address || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà'}</span>
                </p>
                ${coordDisplay}
              </div>
              <div class="result-actions">
                ${mapButton}
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function showError(err) {
      document.getElementById('loadingContainer').style.display = 'none';
      alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message);
    }

    // --- Utilities ---

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast(`‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß: ${text}`);
      }).catch(() => {
        // Fallback
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          showToast(`‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß: ${text}`);
        } catch (err) {}
        document.body.removeChild(textArea);
      });
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      const toastText = document.getElementById('toastText');
      toast.style.backgroundColor = isError ? '#e53e3e' : '#38a169';
      toastText.innerText = message;
      toast.style.display = 'flex';
      setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }
  </script>
